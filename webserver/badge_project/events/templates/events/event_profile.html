{% extends "nav/nav.html" %}

{% block content %}


    <div class="row mt-4">

        <div class="col">
            <h1 class="text-center text-info">{{ event_name }}</h1>
        </div>

    </div>


    <div class="row mt-4">
        <div class="col">
            <p class="text-center">{{ event_desc }}</p>
        </div>
    </div>


    <div class="row mt-4">

        <div class="col-md-2">
            <button class="btn btn-primary btn-md btn-block" onclick="switchEventProfileContent()">User/Mod Display
            </button>
        </div>

    </div>


    <div id="eventProfileUserContent" style="display: none">

        {% include "events/event_profile_user.html" %}

    </div>

    <div id="eventProfileModContent">

        <div class="d-flex justify-content-center">
            <h1 id="mod"><u>Moderator view!</u></h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-3" id="test">
                <div class="bg-white text-dark p-4">
                    <h2 class="text-center">Statistics</h2>
                    <div>
                        <table class="table table-bordered">
                            <thread>
                                <tr>
                                    <th scope="col"> People that have joined: {{ people_joined }}</th>
                                </tr>
                                <tr>
                                    <th scope="col"> Achieved badges: XX</th>
                                </tr>
                                <tr>
                                    <th scope="col"> Something else: XX</th>
                                    <!-- Other statistics to be filled in!!!! -->
                                </tr>
                            </thread>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
