{% extends "nav/nav.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form }}
        {% for badge in badge_list %}
            <table class="table table-borderless">
                <tr>
                    <td style="border-top-width: 0; vertical-align: baseline;"><img
                            src={{ badge.image.url }} width="100px">
                    </td>
                    <td style="border-top-width: 0; vertical-align: baseline;">
                        <label>
                            <input type="checkbox" name="{{ badge.name }}" value="{{ badge.id }}">
                        </label>
                    </td>
                </tr>
            </table>
        {% endfor %}
        <input type="submit" value="Request">
    </form>

{% endblock %}
