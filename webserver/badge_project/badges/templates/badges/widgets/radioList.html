{% for test_object in form_class.radio %}

{% endfor %}

<div class="row justify-content-md-center">

    {% for object in widget.optgroups %}

        <div class="col">
            <label>
                <div style="display: contents;">{{ object.1.0.value.1 }}</div>
                <input type="radio" value="{{ object.1.0.value.0 }}" name="image_radio_field">
                <img src="{{ object.1.0.value.2 }}" alt="Very beautiful picture" width="100">
            </label>
        </div>

        {% if forloop.counter|divisibleby:3 %}

            <!-- Force next columns to break to new line -->
            <div class="w-100"></div>

        {% endif %}

    {% endfor %}

</div>
