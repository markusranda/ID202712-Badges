<!-- templates/registration/login.html -->
{% extends 'nav/nav.html' %}

{% block title %}Login{% endblock %}

{% block content %}


{% load static %}



<html lang="en">
    <link rel="stylesheet" type="text/css" href="{% static 'badges/style.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="shortcut icon" href="">
</head>
<body>

<h2 class="row justify-content-center" id="loginTitle">Login</h2>
<div class="row justify-content-center" id="loginContent">
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn loginBtn">Login</button>
    </form>
</div>

<div class="row justify-content-center" id="underLoginContent1">
    <form method="get" action="{% url 'password_reset' %}">
        <a href="{% url 'password_reset' %}"><strong>Forgot your password?</strong></a>
    </form>
</div>

<div class="row justify-content-center" id="underLoginContent">
    <form method="get" action="{% url 'signup' %}">
            <button type="submit" class="btn signUp">Create new account</button>
    </form>
</div>



{% endblock %}
</body>
</html>
