
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'badges/style.css' %}">


<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-white sticky-top"> <!--sticky top follows the top of browser-->

  <section>
    <a class="navbar-brand" href="/"><img src="{% static 'badges/badger.png' %}" style="max-width: 50px;"> </a>
    <span class="navbar-brand"><h6>The HoneyBadgers</h6></span>
  </section>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  {% if user.is_authenticated %}
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <div class="container-fluid" style="margin:5px;">
        <form class="form-inline">
    <ul class="nav justify-content-center" style="width: 100%">
        <li class="nav-item ">
            <button class="btn btn-outline-success navbar-btn" style="margin:10px; background-color: #23bdd1;" type="button" href="/events"><a class="nav-link" href="/events">Events</a></button>
        </li>
        <li class="nav-item"style="margin-left: auto;">
          <a class="nav-link" style="margin-top:5px;" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-link">
          <a class="nav-link" href="{% url 'profile_page' user.username %}" style="float: left"><span class="badge badge-pill badge-info">{{user.username}}</span></a>
        </li>
    </ul>
        </form>
    </div>
  </div>
  {% else %}

  {% endif %}

</nav>


{% block content %}

{% endblock %}


</body>
</html>
