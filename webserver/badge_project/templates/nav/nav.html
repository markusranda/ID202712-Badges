{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'badges/style.css' %}">


<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md sticky-top navbar-light" style="margin-bottom: 25px;"> <!--sticky top follows the top of browser-->
    <div class="collapse navbar-collapse" id="navbarToggler">
        <div class="container-fluid" style="margin:5px;">
            <form class="form-inline" style="margin: 0;">
                <ul class="navbar-nav mr-auto mt-2 mt-md-0" style="width: 100%">
                    <li class="nav-item">
                        <a class="navbar-brand" href="/"><img src="{% static 'badges/badger.png' %}"
                                                              style="max-width: 50px;"> </a>
                    </li>
                    <li class="nav-item align-middle">
                        <div class="navbar-brand" style="margin-right: 50px;">Badges</div>
                    </li>
                    {% if user.is_authenticated %}

                    <li class="nav-item align-middle">
                        <a href="events/" class="nav-link active" role="button"
                           aria-pressed="true">Events</a>
                    </li>
                    <li class="nav-item align-middle" style="margin-left: auto;">
                        <a href="{% url 'logout' %}" class="nav-link active" role="button"
                           aria-pressed="true">Logout</a>
                    </li>
                    <li class="nav-item align-middle">
                        <a class="nav-link" href="{% url 'profile_page' user.username %}" style="float: left"><span
                                class="badge badge-pill badge-info" style="font-size: 20px">{{user.username}}</span></a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    {% else %}

    {% endif %}

</nav>


{% block content %}

{% endblock %}


</body>
</html>
