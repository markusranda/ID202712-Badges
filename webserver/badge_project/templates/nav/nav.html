{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'badges/style.css' %}">


<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="">

    <meta name="description" content="School Project for class ID202712 NTNU Aalesund Bachelor of Computer Engineering.
                Badge collection similar to achievements in games.">
    <meta name="author" content="Espen Vad, Pernille Skytterholm, Jahn-Willy NÃ¸stdahl and Markus Randa.">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md sticky-top navbar-light" style="height: 90px" style="margin-top: 18px"> <!--sticky top follows the top of browser-->

    <section>
        <a class="navbar-brand" href="/"><img src="{% static 'badges/badger.png' %}" style="max-width: 50px;"> </a>
        <span class="navbar-brand"><h3>The HoneyBadgers</h3></span>
    </section>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    {% if user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarToggler">
        <div class="container-fluid" style="margin:5px;">
            <ul class="navbar-nav bd-navbar-nav  flex-row" style="width: 100%">
                <li class="nav-item active nav-barlink">
                    <a class="nav-link" href="/events"><h4>Events</h4></a>
                </li>

                <li class="nav-item active nav-barlink" style="margin-left: auto;">
                    <a class="nav-link" style="margin-top:5px;" <span style="font-size: 5px" href="{% url 'logout' %}">Logout</span></a>
                </li>

                <li class="nav-link active nav-barlink">
                    <a class="nav-link" href="{% url 'profile_page' user.username %}"><span
                            class="badge badge-pill badge-info" style="font-size: 20px">{{user.username}}</span></a>
                </li>
            </ul>
        </div>
    </div>
    {% else %}

    {% endif %}

</nav>


{% block content %}

{% endblock %}


</body>
</html>
